{{define "add_content"}}
    <h1>
        Add New Post
        <a href="/admin" class="btn btn-outline-primary float-right">
            <i class="fa fa-arrow-left"> Get Back</i>
        </a>
    </h1>

        <form action="./new_post" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Post Title</label>
                <input required type="text" name="post-title" class="form-control">
            </div>
            
            <div class="form-group">
                <label>Post Description</label>
                <textarea required type="text" name="post-desc" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select name="post-category" class="form-control">
                    <option value="0">Choose a category</option>
                    {{range $index, $value := .}}
                    <option value="{{$value.ID}}">{{ $value.Name }}</option>
                    {{ end }}
                </select>
            </div>
            
            <div class="form-group">
                <label>Main Picture</label>
                <input required type="file" name="post-pic" class="form-control-file" accept="image/png, image/jpeg " >
            </div>
            
            <div class="form-group">
                <label>Content</label>
                <textarea required id="summernote" type="text" name="post-content" class="form-control-file" accept="image/png, image/jpeg " ></textarea>
            </div>
            <button type="submit" class="btn btn-outline-success w-100 my-3">Publish</button>
            
        </form>
    
    <br>
{{end}}
